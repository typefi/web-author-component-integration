name: Java CI Web Author Component Integration

on:
  push:
    branches: [ "BRANCH_OXYGEN_RELEASE_24_1" ]
  pull_request:
    branches: [ "BRANCH_OXYGEN_RELEASE_24_1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: target/oxygen-xml-web-author.war